 <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
  <h2 class="mb-3">Equipos</h2>
  <a href="{{ url_for('agregar_equipo') }}" class="btn btn-success mb-3">Agregar Equipo</a>

  <table class="table table-striped table-hover table-bordered align-middle">
    <thead class="table-dark text-center">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Max Integrantes</th>
        <th>Creador ID</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for e in equipos %}
      <tr class="text-center">
        <td>{{ e.id }}</td>
        <td>{{ e.nombre_proyecto }}</td>
        <td>{{ e.descripcion }}</td>
        <td>{{ e.max_integrantes }}</td>
        <td>{{ e.creador_id }}</td>
        <td>
<button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ url_for('borrar_equipo', id=e.id) }}', '{{ e.nombre_proyecto }}')">
  Borrar
</button>

        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
function confirmDelete(url, nombre) {
  Swal.fire({
    title: `¿Estás seguro de eliminar "${nombre}"?`,
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Sí, eliminar',
    cancelButtonText: 'No',
    reverseButtons: true
  }).then((result) => {
    if (result.isConfirmed) {
      // Crear un form dinámico
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = url;

      document.body.appendChild(form);
      form.submit();
    }
  });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
