 <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-4">
  <h2 class="mb-3">Usuarios</h2>
  <a href="{{ url_for('agregar_usuario') }}" class="btn btn-success mb-3">Agregar Usuario</a>
  
  <table class="table table-striped table-hover table-bordered align-middle">
    <thead class="table-dark text-center">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Carrera</th>
        <th>Código</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Role</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr class="text-center">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre_completo }}</td>
        <td>{{ usuario.carrera }}</td>
        <td>{{ usuario.codigo }}</td>
        <td>{{ usuario.correo }}</td>
        <td>{{ usuario.telefono }}</td>
        <td>{{ usuario.role }}</td>
        <td>
<button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ url_for('borrar_usuario', id=usuario.id) }}', '{{ usuario.nombre_completo }}')">
  Borrar
</button>

        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
function confirmDelete(url, nombre) {
  Swal.fire({
    title: `¿Estás seguro de eliminar "${nombre}"?`,
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Sí, eliminar',
    cancelButtonText: 'No',
    reverseButtons: true
  }).then((result) => {
    if (result.isConfirmed) {
      // Crear un form dinámico
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = url;

      document.body.appendChild(form);
      form.submit();
    }
  });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
