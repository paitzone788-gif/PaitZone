{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="toast-container" class="position-fixed top-0 start-50 translate-middle-x mt-3 z-index-9999"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const messages = {{ messages | tojson }};
        const container = document.getElementById('toast-container');

        messages.forEach(function(msg, index) {
            const category = msg[0]; // 'success', 'danger', etc.
            const text = msg[1];

            const toast = document.createElement('div');
            toast.className = `alert alert-${category} flash-message`;
            toast.style.borderRadius = "50px";
            toast.style.padding = "15px 25px";
            toast.style.minWidth = "250px";
            toast.style.textAlign = "center";
            toast.style.boxShadow = "0 0 15px rgba(0,0,0,0.3)";
            toast.style.opacity = "0";
            toast.style.transition = "opacity 0.5s ease, transform 0.5s ease";
            toast.style.transform = "translateY(-50px)";
            toast.style.marginBottom = "10px";

            toast.innerHTML = text;
            container.appendChild(toast);

            // Animación de entrada
            setTimeout(() => {
                toast.style.opacity = "1";
                toast.style.transform = "translateY(0)";
            }, index * 200);

            // Animación de salida y eliminación automática
            setTimeout(() => {
                toast.style.opacity = "0";
                toast.style.transform = "translateY(-50px)";
                setTimeout(() => toast.remove(), 500);
            }, 3000 + index * 200);
        });
      });
    </script>
  {% endif %}
{% endwith %}


<script>
  // Animación para que los mensajes desaparezcan solos
  document.addEventListener("DOMContentLoaded", function () {
    const flashMessages = document.querySelectorAll(".flash-message");
    flashMessages.forEach(msg => {
      setTimeout(() => {
        msg.style.transition = "opacity 1s ease";
        msg.style.opacity = "0";
        setTimeout(() => msg.remove(), 1000);
      }, 3000); // Desaparece después de 3 segundos
    });
  });
</script>


<script>
function confirmDelete(url, nombre) {
  Swal.fire({
    title: `¿Estás seguro de eliminar "${nombre}"?`,
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Sí, eliminar',
    cancelButtonText: 'No',
    reverseButtons: true
  }).then((result) => {
    if (result.isConfirmed) {
      fetch(url, { method: 'POST' })
        .then(response => {
          Swal.fire({
            title: '¡Eliminado!',
            text: `"${nombre}" ha sido eliminado correctamente.`,
            icon: 'success',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload(); // recarga la tabla automáticamente
          });
        });
    }
  });
}
</script>
