{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-messages">
      {% for category, message in messages %}
        <div class="alert alert-{{category}} flash-message">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<script>
  // Animación para que los mensajes desaparezcan solos
  document.addEventListener("DOMContentLoaded", function () {
    const flashMessages = document.querySelectorAll(".flash-message");
    flashMessages.forEach(msg => {
      setTimeout(() => {
        msg.style.transition = "opacity 1s ease";
        msg.style.opacity = "0";
        setTimeout(() => msg.remove(), 1000);
      }, 3000); // Desaparece después de 3 segundos
    });
  });
</script>


<script>
function confirmDelete(url, nombre) {
  Swal.fire({
    title: `¿Estás seguro de eliminar "${nombre}"?`,
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Sí, eliminar',
    cancelButtonText: 'No',
    reverseButtons: true
  }).then((result) => {
    if (result.isConfirmed) {
      fetch(url, { method: 'POST' })
        .then(response => {
          Swal.fire({
            title: '¡Eliminado!',
            text: `"${nombre}" ha sido eliminado correctamente.`,
            icon: 'success',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            location.reload(); // recarga la tabla automáticamente
          });
        });
    }
  });
}
</script>

<script>
