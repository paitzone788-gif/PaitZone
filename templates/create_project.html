<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Crear nuevo proyecto</h2>
    <form method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del proyecto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required />
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
        </div>
        <div class="mb-3">
            <label for="max_integrantes" class="form-label">Número máximo de integrantes</label>
            <input type="number" class="form-control" id="max_integrantes" name="max_integrantes" value="5" min="3" max="10" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Carreras necesarias</label><br />
            {% for carrera in carreras %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="carreras" id="{{ carrera }}" value="{{ carrera }}" />
                    <label class="form-check-label" for="{{ carrera }}">{{ carrera }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Crear proyecto</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
