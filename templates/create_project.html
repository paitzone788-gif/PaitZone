{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="/static/css/botones.css">
    <link rel="stylesheet" href="/static/css/nav-bar.css">


<div class="container mt-4">
  <h2>Crear nuevo proyecto</h2>
  <form method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del proyecto</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
    </div>

    <div class="mb-3">
      <label for="max_integrantes" class="form-label">Número máximo de integrantes</label>
      <input type="number" class="form-control" id="max_integrantes" name="max_integrantes" value="5" min="3" max="10" required />
    </div>

    <div class="mb-3">
      <label for="integrantes" class="form-label">Nombres completos de los integrantes (separados por coma)</label>
      <input type="text" class="form-control" id="integrantes" name="integrantes" placeholder="Ej: Juan Pérez, María López" />
    </div>

    <div class="mb-3">
      <label class="form-label">Carreras necesarias (máximo 4)</label><br />
      {% for carrera in carreras %}
        <div class="form-check form-check-inline">
          <input class="form-check-input carrera-checkbox" type="checkbox" name="carreras" id="{{ carrera }}" value="{{ carrera }}" />
          <label class="form-check-label" for="{{ carrera }}">{{ carrera }}</label>
        </div>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Crear proyecto</button>
  </form>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">🏠 Volver al inicio</a>
</div>
<script src="/static/js/animacion de nav-bar.js"></script>

{% endblock %}
