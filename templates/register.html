{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="/static/css/botones.css">
    <link rel="stylesheet" href="/static/css/nav-bar.css">
    
<div class="container" style="max-width: 500px; margin-top: 50px;">
  <h2 class="mb-4">Registro</h2>
  
  <form method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>
    <div class="mb-3">
      <label for="codigo" class="form-label">Código de estudiante</label>
      <input type="text" class="form-control" id="codigo" name="codigo" required />
    </div>

    <div class="mb-3">
      <label for="carrera" class="form-label">Carrera</label>
      <select class="form-select" id="carrera" name="carrera" required>
        <option value="" disabled selected>Selecciona tu carrera</option>
        <option value="Administración">Administración</option>
        <option value="Gestión aduanal">Gestión aduanal</option>
        <option value="Biotecnología">Biotecnología</option>
        <option value="Energías alternativas">Energías alternativas</option>
        <option value="Telecomunicaciones">Telecomunicaciones</option>
        <option value="Informática">Informática</option>
        <option value="Procesos de manufactura competitiva">Procesos de manufactura competitiva</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">🏠 Volver al inicio</a>
</div>
{% endblock %}
