<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro - Entrelaza</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container" style="max-width: 500px; margin-top: 50px;">
  <h2 class="mb-4">Registro</h2>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>
    <div class="mb-3">
      <label for="codigo" class="form-label">Código de estudiante</label>
      <input type="text" class="form-control" id="codigo" name="codigo" required />
    </div>
<div class="mb-3">
  <label for="carrera" class="form-label">Carrera</label>
  <select class="form-select" id="carrera" name="carrera" required>
    <option value="" disabled selected>Selecciona tu carrera</option>
    <option value="Administración">Administración</option>
    <option value="Gestión aduanal">Gestión aduanal</option>
    <option value="Biotecnología">Biotecnología</option>
    <option value="Energías alternativas">Energías alternativas</option>
    <option value="Telecomunicaciones">Telecomunicaciones</option>
    <option value="Informática">Informática</option>
    <option value="Procesos de manufactura competitiva">Procesos de manufactura competitiva</option>
  </select>
</div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
